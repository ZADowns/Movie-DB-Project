<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Add Movie</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <h1 class="navbar-brand">New Movie</h1>
            <div class="navbar-nav">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                {% if session.user_id %}
                <a class="nav-link" href="/logout">Logout</a>
                {% else %}
                <a class="nav-link" href="/loginpage">Login / Reg</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top:25px;">
        {% with messages = get_flashed_messages(category_filter=['invalidMovie']) %}
        {% if messages %}
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form action="/createmovie" method="post">
            <div class="row">
                <label for="title">Movie Title:</label>
                <input style="width:25%;" type="text" name="title" id="title">
            </div>

            <div class="row">
                <label for="year">Year:</label>
                <input style="width:25%;" type="number" name="year" id="year" min="1" max="3000">
            </div>
            <div class="row">
                <label for="rating">Rating 1- 10:</label>
                <input style="width:25%;" type="number" name="rating" id="rating" min="1" max="10">
            </div>
            <div class="row" style="margin-top:25px;">
                <input style="width:25%;" type="submit" value="Add Movie">
            </div>
        </form>
    </div>
</body>

</html>
