<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Edit Movie</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <h1>Edit {{movie.title}} </h1>
            <div class="navbar-nav">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                {% if session.user_id %}
                <a class="nav-link" href="/newmovie">Add A Movie</a>
                <a class="nav-link" href="/logout">Logout</a>
                {% else %}
                <a class="nav-link" href="/loginpage">Login / Reg</a>
                {% endif %}
            </div>
    </nav>
    <div class="container align-items-center">

    
    <div class="row" style="margin-top:25px;">
        <h3>How to find imdb id</h3><br>
        <a>Example Link :</a><br>
        <a>https://www.imdb.com/title/tt4701182/?ref_=hm_tpks_tt_t_6_pd_tp1_pbr_ic</a><br>
        <a>After /title/IMDB_ID/?rev</a><br>
        <a>Copy and paste in IMDB_ID</a><br>
    </div>
    <div class="row" style="margin-top: 25px;">
    <form action="/editmovie/{{movie.id}}" method="post">
        <div class="row" >
            <label for="imdb_id">IMDB id: </label>
            <input style="width:25%;" type="text" name="imdb_id" id="imdb_id" value={{movie.imdb_id}}>
        </div>
        <div class="row">
            <label for="rating">Rating 1- 10:</label>
            <input style="width:25%;" type="number" name="rating" id="rating" min="1" max="10" value={{movie.rating}}>
        </div>
        <input style="margin-top:10px;" type="submit" value="Edit">
    </form>
</div>
</div>
</body>

</html>
