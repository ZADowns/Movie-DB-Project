<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Popular movies</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
        <h1 class="navbar-brand"> Popular movies of TODAY!</h1>
        <div class="navbar-nav">
            <a class="nav-link" href ="/dashboard">Dashboard</a>
            {% if session.user_id %}
            <a class="nav-link" href="/newmovie">Add A Movie</a>
            <a class="nav-link" href="/logout">Logout</a>
            {% else %} 
            <a class="nav-link" href="/loginpage">Login / Reg</a>
            {% endif %}
        </div>
    </nav>
    <div>
        <table class="table table-bordered">
            <thead>
                <th>Poster</th>
                <th>Movie</th>
                <th>Year</th>
                <th>Rating</th>
                <th>Description</th>
            </thead>
            <tbody class="table-group-divider">
                
                {% for movie in movies %}
                
                <tr>
                    <td>
                        <img style="width: 200px; height:300px;" src="https://image.tmdb.org/t/p/original/{{movie.poster_path}}" alt="poster">
                    </td>
                    <td>
                        {{movie.title}}
                    </td>
                    <td>
                        {{movie.year}}
                    </td>
                    <td>
                        {{movie.rating}}
                    </td>
                    <td>
                        {{movie.overview}}
                    </td>
                </tr>

                {% endfor %}
            </tbody>
        </table>
</body>
</html>
